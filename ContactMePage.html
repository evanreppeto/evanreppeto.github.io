    <h1 style="text-align: center;"><font size ="+5"><u>Contact Me</u></font></h1>
    <p style="text-align: center;"><font size ="+2">Feel free to leave me a message!</font></p>
    <form action="https://httpbin.org/get"><font size ="+2">
        <p><label class="nameLabel" for="fname">Name:</label><br>
        <input class="nameInput" type="text" id="fname" name="fname" placeholder="John Smith"><br>
        </p>
        <p><label class="emailLabel" for="email">Email:</label><br>
        <input class="emailInput" type="email" id="email" name="email" placeholder="John123@email.com"><br>
        </p>
        <p><label class="subjectLabel" for="subject">Subject:</label><br>
        <input class="subjectInput" type="text" id="subject" name="subject" placeholder="Any Subject"><br>
        </p>
        <p><label class="messageLabel" for="message">Message:</label><br>
        <textarea class="messageInput" name="message" id="message" cols="70" rows="10"
         placeholder = "Type your message here"></textarea><br>
        </p>
        <input type="submit" value="Submit">
      </font></form>
</body>
</html>
